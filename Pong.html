<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./pong.ico">
    <title>Pong</title>
    <style>
      canvas {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <script src="./Classes.js"></script>
    <script>
      const Width = 700, Height = 557, pi = Math.PI;
      const Up = 'ArrowUp', Down = 'ArrowDown';
      let canvas, ctx, keystate;
      let player, ai, ball;
      let playerScore = 0, aiScore = 0;

      const init = () => {
        player = new Player(ctx, keystate);
        ai = new AI(ctx);
        ball = new Ball(ctx);

        player.x = player.width;
        player.y = (Height - player.height) / 2;

        ai.x = Width - (player.width + ai.width);
        ai.y = (Height - ai.height) / 2;

        ball.serve(1, player, ai);
      };

      const draw = () => {
        ctx.fillRect(0, 0, Width, Height);
        ctx.save();
        ctx.fillStyle = '#fff';

        player.draw();
        ai.draw();
        ball.draw();

        const w = 4, x = (Width - w) * 0.5, step = Height / 20;
        let y = 0;
        while (y < Height) {
          ctx.fillRect(x, y + step * 0.25, w, step * 0.5);
          y += step;
        }

        ctx.restore();
      };

      const update = () => {
        player.update();
        ai.update(ball);
        ball.update(player, ai);
      };

      const main = () => {
        canvas = document.createElement('canvas');
        canvas.width = Width;
        canvas.height = Height;
        ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        console.log(`Player: ${playerScore}; AI: ${aiScore}`);

        keystate = {};

        document.addEventListener('keydown', (e) => {
          keystate[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
          delete keystate[e.key];
        });

        init();

        const loop = () => {
          update();
          draw();

          window.requestAnimationFrame(loop, canvas);
        };
        window.requestAnimationFrame(loop, canvas);
      };

      main();
    </script>
  </body>
</html>
